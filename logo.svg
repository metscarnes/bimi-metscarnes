<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     version="1.2"
     baseProfile="tiny-ps"
     viewBox="0 0 512 512">
  <title>Mets Carnés</title>
  <desc>Logo officiel Mets Carnés pour protocole BIMI (SVG Tiny Portable/Secure)</desc>

  <!-- Fond carré noir -->
  <rect x="0" y="0" width="512" height="512" fill="#040508"/>

  <!-- Cercle doré -->
  <circle cx="256" cy="256" r="220" fill="#cc8956"/>

  <!-- Texte METS -->
  <text x="50%" y="155" text-anchor="middle"
        font-family="Arial, sans-serif"
        font-size="60"
        font-weight="bold"
        fill="#040508">METS</text>

  <!-- Monogramme MC -->
  <text x="50%" y="295" text-anchor="middle"
        font-family="Arial, sans-serif"
        font-size="200"
        font-weight="bold"
        fill="#040508">MC</text>

  <!-- Texte CARNÉS -->
  <text x="50%" y="430" text-anchor="middle"
        font-family="Arial, sans-serif"
        font-size="60"
        font-weight="bold"
        fill="#cc8956">CARNÉS</text>
</svg>
